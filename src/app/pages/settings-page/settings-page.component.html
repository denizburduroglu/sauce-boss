<div [formGroup]="settingsFormGroup" class="row">
    <label class="col d-flex justify-content-center">Set Minutes</label>
    <input class="col" formControlName="pomodoroDuration" type='range' min='0' max='120' value='60' id="pomodoro-duration">
    <div class="col d-flex justify-content-center">{{ settingsFormGroup.controls.pomodoroDuration.value }}</div>
</div>
